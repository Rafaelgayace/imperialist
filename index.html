<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Background + Botão</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fundo com glitch */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("https://cdn.discordapp.com/attachments/1147307321802887319/1421841590376333422/e0252e18f26be73472ff3d122780577a.png?ex=68da80ab&is=68d92f2b&hm=8bc6098aac42bcca35b239b1e160d790b1ce78b86f73b5310bd3910a84550f96&") center/contain no-repeat;
      animation: glitch 3s infinite;
      opacity: 0.9;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0) scale(1); filter: hue-rotate(0deg); }
      10% { transform: translate(-5px, 3px) scale(1.02); filter: hue-rotate(20deg); }
      20% { transform: translate(4px, -2px) scale(1.01); filter: hue-rotate(-15deg); }
      30% { transform: translate(-3px, 2px) scale(1.03); filter: hue-rotate(10deg); }
      40% { transform: translate(3px, -3px) scale(1); filter: hue-rotate(-20deg); }
      50% { transform: translate(0, 0) scale(1.02); filter: hue-rotate(0deg); }
      100% { transform: translate(0, 0) scale(1); filter: hue-rotate(0deg); }
    }

    /* Botão estilizado como link */
    .btn {
      position: relative;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: linear-gradient(45deg, #ff0000, #990000);
      border-radius: 50px;
      cursor: pointer;
      z-index: 1;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <a href="https://imperialist-1.onrender.com/login" class="btn" target="_blank">
    Entrar
  </a>
</body>
</html>

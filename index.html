<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Login Discord</title>
  <style>

      font-family: 'Arial', sans-serif;
      background-color: #1e1e2f;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #7289da;

  <a class="button" href="https://discord.com/api/oauth2/authorize?client_id=1413933552533241990&redirect_uri=https%3A%2F%2Frafelgayace.github.io%2Fcallback&response_type=code&scope=identify%20guilds">
